<div class="container row">

    <h2 class="col-md-12 mt-5">Artistas</h2>

    <div class="col-md-12 row mt-5">
        <div class="col-md-3 mb-5" *ngFor="let item of comediantesPaises">

            <img [src]="item.image" class="img-fluid poster" (click)="onVideoClick( item )">

            <div class="mt-3 text-center">
                <h4>{{ item.name }}</h4>
            </div>

        </div>
    </div>

</div>
